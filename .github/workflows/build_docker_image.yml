name: build_docker_image

on:
  workflow_run:
    workflows: [ "release" ]
    types:
      - completed
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: davidsmith3/acli
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  test:
    name: Test Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: ${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run test suite
        run: |
          chmod +x test.sh
          ./test.sh ${{ env.IMAGE_NAME }}:test

  build_docker_image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: davidsmith3
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: |
            davidsmith3/acli:latest
            davidsmith3/acli:${{ env.VERSION }}
          build-args: |
            NODE_ENV=production
          labels: |
            org.opencontainers.image.title=ACLI - Atlassian CLI
            org.opencontainers.image.description=Containerized wrapper for Atlassian CLI (ACLI)
            org.opencontainers.image.url=${{ github.event.repository.html_url }}
            org.opencontainers.image.documentation=https://developer.atlassian.com/cloud/acli/
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.version=${{ env.VERSION }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.repository.updated_at }}
            org.opencontainers.image.vendor=ZeroToProd
            org.opencontainers.image.licenses=MIT
            usage=docker run -it --rm -v ~/.config/acli:/root/.config/acli davidsmith3/acli [COMMAND] [OPTIONS]
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'davidsmith3/acli:${{ env.VERSION }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v5
        with:
          username: davidsmith3
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: ${{ IMAGE_NAME }}
          short-description: "Secure Docker wrapper for Atlassian CLI (ACLI)"
          readme-filepath: ./README.md